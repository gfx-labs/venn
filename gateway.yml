bind: localhost:8888
logging:
  level: debug
redis:
  namespace: venn-gateway-dev
  uri: redis://localhost:6379
nats:
  uri: nats://localhost:4222
telemetry:
  enabled: true
  jetstream_stream_config:
    name: "gateway-requests"
    subjects: ["gateway-requests"]
security:
  allowed_origins:
    - https://oku.trade
    - https://*.staging.gfx.town
    - https://*.*.staging.gfx.town
    - '*://localhost:*'
endpoint:
  name: public
  venn_url: http://localhost:8545
  paths:
    evm-1: ethereum
    evm-8453: base
  limits:
    abuse:
      - id: "rps-simple"
        total: 10
        window: 10s
